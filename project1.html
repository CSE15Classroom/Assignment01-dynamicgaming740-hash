<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Prime</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #000814;
      color: #ffffff;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
      background-color: #000000;
      position: sticky;
      top: 0;
    }
    .logo {
      font-size: 24px;
      color: #00a8e1;
      font-weight: bold;
    }
    .navbar nav a {
      margin: 0 10px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
    }
    .navbar nav a:hover {
      color: #00a8e1;
    }
    .sign-in-btn {
      padding: 6px 16px;
      border-radius: 3px;
      border: none;
      background-color: #00a8e1;
      color: #ffffff;
      cursor: pointer;
    }
    .hero {
      height: 60vh;
      background-image: linear-gradient(to right, #000814 30%, transparent), url("https://images.unsplash.com/photo-1489599027801-0285a7ee1e93?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding: 0 40px;
    }
    .hero-content {
      max-width: 400px;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .cta-btn {
      padding: 10px 22px;
      border: none;
      border-radius: 3px;
      background-color: #00a8e1;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
    }
    .row {
      padding: 20px 40px;
    }
    .row h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .row-cards {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .card {
      min-width: 160px;
      height: 230px;
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      border-radius: 4px;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
    }
    .footer {
      text-align: center;
      padding: 15px 0;
      font-size: 12px;
      color: #aaaaaa;
      background-color: #000000;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .navbar {
        padding: 12px 20px;
      }
      .hero {
        padding: 0 20px;
        height: 50vh;
      }
      .row {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">prime video</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Kids</a>
    </nav>
    <button class="sign-in-btn">Sign in</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Prime Video</h1>
      <p>Watch movies, TV shows and Amazon Originals anytime.</p>
      <button class="cta-btn">Start your 30-day free trial</button>
    </div>
  </section>

  <section class="row">
    <h2>Popular on Prime</h2>
    <div class="row-cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </section>

  <section class="row">
    <h2>Latest Releases</h2>
    <div class="row-cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2025 Amazon Prime Clone</p>
  </footer>
</body>
</html>
